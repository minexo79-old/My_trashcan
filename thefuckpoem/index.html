<!DOCTYPE html>
<html lang="utf-8">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>幹詩一籮筐</title>
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body style="margin: 0; background-color: #e9e9e9;">
        <div class="head shadow">幹詩一籮筐</div>
        <div class="content">
            <div class="box shadow">
                <div class="title">詩選之一〈我的女友〉</div>
                <div>
                    我的女友，她叫左手，<br>
                    嗚嗚嗚嗚，嗚嗚嗚嗚。<br>
                    我的女友，在我掌中，<br>
                    嗚嗚嗚嗚，嗚嗚嗚嗚。<br>
                    人說能觀，不可玩焉，<br>
                    我好可憐，嗚嗚嗚嗚。<br>
                    <p class="writer">著：minexo79</p>
                </div>
            </div><div class="box shadow">
                <div class="title">詩選之二〈蛤，甚麼〉</div>
                <div>
                    你說甚麼？蛤我聽不到，<br>
                    你叫甚麼？蛤我聽不到，<br>
                    你唱甚麼？蛤我聽不到，<br>
                    你耳包嗎？蛤我聽不到。<br>
                    <p class="writer">著：minexo79</p>
                </div>
            </div>
            <!--上述倂排不能有空格!否則當作1px處裡-->
            <p class="hint">註：上面的詩不代表作者立場，僅為抒發心情之用。</p>
            <p class="hint">minexo79 - 2019 design</p>
            <div class="image">
                <a href="https://github.com/minexo79/thefuckpoem"><img src="image/github-logo.png"></a>
            </div>
        </div>
    </body>
</html>
